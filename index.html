<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Portal 40</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Red+Hat+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>

  <div id="app">
		<v-app>
      <Cabecera></Cabecera>
		<v-content>
			<div fluid class="black">
				<transition name="slide-fade" mode="out-in">
					<router-view></router-view>
				</transition>
			</div>
		</v-content>
		</v-app>
  </div>
	<template id="index">
		<div>
			<Carousels></Carousels>
			<Inicio></Inicio>
			<Inicio2></Inicio2>
			<Conoce></Conoce>
			<Formulario></Formulario>
			<Footer40></Footer40>
		</div>
	</template>
	<template id="modelo">
		<div>
			<Carousels></Carousels>
			<div class="white py-5"><Inicio2></Inicio2></div>
			<Modelo></Modelo>
			<Footer40></Footer40>
		</div>
	</template>
	<template id="inmuebles">
		<div>
			<Carousels></Carousels>
			<Inmuebles></Inmuebles>
			<Footer40></Footer40>
		</div>
	</template>
	
		<template id="edificio">
			<div>
				<Carousels></Carousels>
				<Edificio></Edificio>
				<Footer40></Footer40>
			</div>
		</template>

	<template id="contacto">
		<div>
			<Contacto></Contacto>
			<Formulario></Formulario>
			<Footer40></Footer40>
		</div>
	</template>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="js/components/Comming.js"></script>
	<script src="js/components/Inicio.js"></script>
	<script src="js/components/InicioVideo.js"></script>
	<script src="js/components/Conoce.js"></script>
	<script src="js/components/Modelo.js"></script>
	<script src="js/components/Cabecera.js"></script>
	<script src="js/components/Inmuebles.js"></script>
	<script src="js/components/Edificio.js"></script>
	<script src="js/components/Contacto.js"></script>
	<script src="js/components/Carousels.js"></script>
	<script src="js/components/Formulario.js"></script>
	<script src="js/components/Footer.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
