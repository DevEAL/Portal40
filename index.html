<body>
	<!-- Cuerpo Web -->
  <div id="app">

		<v-app>
      <Cabecera></Cabecera>

		<v-content>

						x-large
						absolute
						top
						left

						class="display-2 btn_floating"
					>
						<i class="fab fa-whatsapp"></i>
					</v-btn>
			<!-- Seccion cambiante -->

				<router-view>
				</router-view>

			<!-- Seccion cambiante -->
			</v-container>
		</v-content>
		<!-- Fin Contenido -->
		</v-app>
  </div>
	<!-- Fin Cuerpo Web-->

	<!-- Comienzo Inicio -->

	<template id="index">
		<div>
			<Inicio></Inicio>
			<Formulario></Formulario>
			<Footer40></Footer40>
		</div>
	</template>

	<!-- Fin Inicio -->

	<template id="modelo">
		<div>
			<Modelo></Modelo>
			<Formulario></Formulario>
			<Footer40></Footer40>
		</div>
	</template>

	<!-- Fin Modelo de Negocio -->

	<template id="apartamento">
		<div>
			<Apartamento></Apartamento>
			<Formulario></Formulario>
			<Footer40></Footer40>
		</div>
	</template>

	<!-- Fin Apartamento -->

		<div>

		</div>
	</template>

	<!-- Fin Edificio -->

	<template id="contacto">
		<div>
			<v-row>
				<v-col cols="12" class="color_fondo text-center white--text letra_Hat letraTituloC">
					<v-container>
						<p>COMPRA PORTAL 40 Y COMPRA 5 NEGOCIOS EN UNO</p>
					</v-container>
				</v-col>
				<v-col cols="12" class="white text-center white--text">
					<Contacto></Contacto>
				</v-col>
				<v-col cols="12" class="formulario">

				</v-col>
				<v-col cols="12">
					<Footer40></Footer40>
				</v-col>
			</v-row>
		</div>
